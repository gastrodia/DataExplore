<!-- BEGIN DASHBOARD STATS -->



<div class="row-fluid">

  <div class="responsive span3" data-tablet="span6" data-desktop="span3">

    <div class="dashboard-stat blue">

      <div class="visual">

        <i class="icon-user"></i>

      </div>

      <div class="details">

        <div class="number">

          {{userAddNumber}}

        </div>

        <div class="desc">

          昨日新增玩家

        </div>

      </div>

      <a class="more" href="#">

      View more <i class="m-icon-swapright m-icon-white"></i>

      </a>

    </div>

  </div>
  <div class="responsive span3" data-tablet="span6" data-desktop="span3">

    <div class="dashboard-stat yellow">

      <div class="visual">

        <i class="icon-bar-chart"></i>

      </div>

      <div class="details">

        <div class="number">{{moneyAddNumber}}￥</div>

        <div class="desc">昨日充值金额</div>

      </div>

      <a class="more" href="#">

      View more <i class="m-icon-swapright m-icon-white"></i>

      </a>

    </div>

  </div>

  <div class="responsive span3" data-tablet="span6" data-desktop="span3">

    <div class="dashboard-stat green">

      <div class="visual">

        <i class="icon-shopping-cart"></i>

      </div>

      <div class="details">

        <div class="number">549</div>

        <div class="desc">昨日全服消费</div>

      </div>

      <a class="more" href="#">

      View more <i class="m-icon-swapright m-icon-white"></i>

      </a>

    </div>

  </div>


  <div class="responsive span3" data-tablet="span6  fix-offset" data-desktop="span3">

    <div class="dashboard-stat purple">

      <div class="visual">

        <i class="icon-globe"></i>

      </div>

      <div class="details">

        <div class="number">{{leaveAndLeftPercent}}%</div>

        <div class="desc">最新次日存留率</div>

      </div>

      <a class="more" href="#">

      View more <i class="m-icon-swapright m-icon-white"></i>

      </a>

    </div>

  </div>


</div>

<!-- END DASHBOARD STATS -->
<div class="clearfix"></div>
